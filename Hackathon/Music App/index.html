<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tap Type Music</title>
</head>
<body>
<div class="cursor"></div>
<div class = "app">
    <header>
        <h1 class="title">Tap Type Music Â®</h1>
        <p>Make Music with only one Tap or one Type</p>
        
    </header>
    <button class="btnrefresh" onClick="window.location.reload();">STOP MUSIC</button>
    
    <div class="drum">
        <div class="kick">
            <h2>Choose an ambiance to start()</h2><br>
        <div class="music">
            <input id="one" type="checkbox" onchange="myfunction();">
            <label>Piano</label>
            
           
            <input id="two" type="checkbox" onchange="mysecFunction();">
            <label>Sad Guitare</label>
           
            
            <input id="tree" type="checkbox" onchange="my3Function();">
            <label>Rock Guitare</label>
           
            
            <input id="four" type="checkbox" onchange="my4Function();">
            <label>Bass Beat</label>
            
            <input id="five" type="checkbox" onchange="my5Function();">
            <label>String Cello</label>
            </div>
            
         </div>
    </div>
    <h3>Then Keypress the following letters or touch them</h3>
    
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <h1>D</h1>
            <audio class = "sound" src = "sounds/snare-acoustic01.wav"></audio>
        </div>
        <div class="pad2">
                <h1>F</h1>
                <audio class = "sound" src = "sounds/kick-electro01.wav"></audio>
        </div>
        <div class="pad3">
                <h1>G</h1>
                <audio class = "sound" src = "sounds/tom-fm.wav"></audio>
        </div>
        <div class="pad4">
                <h1>H</h1>
                <audio class = "sound" src = "sounds/snare-acoustic02.wav"></audio>
        </div>
        <div class="pad5">
                <h1>J</h1>
                <audio class = "sound" src = "sounds/openhat-808.wav"></audio>
        </div>
        <div class="pad6">
                <h1>K</h1>
                <audio class = "sound" src = "sounds/kick-808.wav"></audio>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
